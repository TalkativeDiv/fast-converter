<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>F2C</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body style="width: 100vw;height: 100vh;">
     <script>
          function convertM2km(value){
  return value / 1000

}
     </script>
          <style>
               body{
                    width: 100vw;height: 100vh;
                    display: flex;
                    justify-content: center;
                    align-items: center;
                    flex-direction: column;
                    gap: 1rem;
               }
          </style>
<div class="card bg-dark text-light"  style="width: 18rem;">
          <div class="card-body">
               <input type="number" placeholder="123" class="form-control" oninput="document.querySelector('.m2km').innerText=convertM2km(this.value)">
          <label class="m2km"></label>
          </div>
      </div>
      <a class="btn btn-secondary" href="./index.html">back</a>
       <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
